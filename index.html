<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap">
    <title>ohmyfood - Accueil</title>
</head>
<body>
    <!-- Header -->
    <header>
        <h1 class="header__logo">
            <a href="index.html">ohmyfood</a>
        </h1>
    </header>

    <main>
        <!-- Section 1 : Localisation -->
        <section id="localisation">
            <i id="localisation__icone" class="fas fa-map-marker-alt"></i>
            <span id="localisation__descriptif">Paris, Belleville</span>
        </section>

        <!-- Section 2 : Découvrer -->
        <section id="decouvrer">
            <h1 id="decouvrer__titre">Réservez le menu qui vous convient</h1>
            <span id="decouvrer__soustitre">Découvrez des restaurants d'exception, sélectionnés par nos soins.</span>
            <a id="decouvrer__button">Explorer nos restaurants</a>
        </section>

        <!-- Section 3 : Fonctionnement du resto -->
        <section id="fonctionnement"></section>

        <!-- Section 4 : Les restaurants -->
        <section id="restaurants"></section>
    </main>

    <!-- Footer -->
    <footer></footer>

</body>
</html>
